{% extends "base.html" %} {% block title %}POST{%endblock %} {% block content %}

<div class="container-custom">
  <div class="row">
    <div class="col s12 m9">
      <h1>{{post.title}}</h1>
      <p>({{post.cate.title}})</p>
      <img src="/media/{{post.image}}" alt="" class="responsive-img" />
      <br />
      <p>{{post.content|safe }}</p>
    </div>
    <div class="col s12 m3">
      {% for cat in cat %}
      <div class="card item" style="margin-left: 10px">
        <div class="img-container">
          <img src="/media/{{cat.image}}" class="responsive-img" alt="" />
        </div>
        <div class="card-content">
          <div class="card-title">{{cat.title}}</div>
          <p class="truncate">{{cat.descripation }}</p>

          <div class="container center-align mt20">
            <a href="/category/{{cat.url}}" class="btn bg-primary">view</a>
          </div>
        </div>
      </div>

      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
